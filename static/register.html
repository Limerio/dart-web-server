<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Bookshelf</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/api.js" defer></script>
    <script src="/js/auth.js" defer></script>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <nav class="bg-indigo-600 shadow-md">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex">
            <div class="flex-shrink-0 flex items-center">
              <h1 class="text-white text-xl font-bold">Bookshelf</h1>
            </div>
            <div class="hidden flex items-center sm:ml-6 sm:flex sm:space-x-8">
              <a
                href="index.html"
                class="text-white hover:text-gray-200 px-3 py-2 text-sm font-medium"
                >Home</a
              >
              <a
                href="books.html"
                class="text-white hover:text-gray-200 px-3 py-2 text-sm font-medium"
                >Books</a
              >
              <a
                href="categories.html"
                class="text-white hover:text-gray-200 px-3 py-2 text-sm font-medium"
                >Categories</a
              >
              <a
                href="profile.html"
                class="text-white hover:text-gray-200 px-3 py-2 text-sm font-medium"
                >Profile</a
              >
            </div>
          </div>
          <div class="flex items-center">
            <a
              href="login.html"
              class="text-white hover:text-gray-200 px-3 py-2 text-sm font-medium"
              >Login</a
            >
            <a
              href="register.html"
              class="ml-4 bg-white text-indigo-600 hover:bg-gray-100 px-4 py-2 rounded-md text-sm font-medium border-2 border-white"
              aria-current="page"
              >Register</a
            >
          </div>
        </div>
      </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
      <div class="px-4 py-6 sm:px-0">
        <div
          class="max-w-md mx-auto bg-white shadow-md rounded-lg overflow-hidden"
        >
          <div class="px-6 py-8">
            <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">
              Create an Account
            </h2>
            <form id="registerForm">
              <div class="mb-4">
                <label
                  for="name"
                  class="block text-gray-700 text-sm font-medium mb-2"
                  >Full Name</label
                >
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                  placeholder="John Doe"
                  required
                />
              </div>
              <div class="mb-4">
                <label
                  for="email"
                  class="block text-gray-700 text-sm font-medium mb-2"
                  >Email Address</label
                >
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                  placeholder="you@example.com"
                  required
                />
              </div>
              <div class="mb-4">
                <label
                  for="password"
                  class="block text-gray-700 text-sm font-medium mb-2"
                  >Password</label
                >
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                  placeholder="••••••••"
                  required
                />
              </div>
              <div class="mb-6">
                <label
                  for="password_confirmation"
                  class="block text-gray-700 text-sm font-medium mb-2"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  id="password_confirmation"
                  name="password_confirmation"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                  placeholder="••••••••"
                  required
                />
              </div>
              <div>
                <button
                  type="submit"
                  class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                >
                  Create Account
                </button>
              </div>
            </form>
          </div>
          <div class="px-6 py-4 bg-gray-50 border-t border-gray-200">
            <p class="text-sm text-gray-600 text-center">
              Already have an account?
              <a
                href="login.html"
                class="text-indigo-600 hover:text-indigo-900 font-medium"
                >Sign in</a
              >
            </p>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-white mt-auto">
      <div
        class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 border-t border-gray-200"
      >
        <p class="text-center text-gray-500 text-sm">
          © 2025 Bookshelf. All rights reserved.
        </p>
      </div>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        redirectIfAuthenticated();

        const registerForm = document.getElementById("registerForm");

        if (registerForm) {
          registerForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const userData = {
              full_name: document.getElementById("name").value,
              email: document.getElementById("email").value,
              password: document.getElementById("password").value,
            };

            try {
              await UserAPI.register(userData);
              alert("Registration successful! Please log in.");
              window.location.href = "/login.html";
            } catch (error) {
              alert("Registration failed: " + error.message);
            }
          });
        }
      });
    </script>
  </body>
</html>
